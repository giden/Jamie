<h1>Add event</h1>
<div [hidden]="!event_error">An error occurred while adding event</div>
<form [hidden]="event_error" *ngIf="active" (ngSubmit)="addEvent()" #form="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="event.name" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" required [(ngModel)]="event.date" ngControl="date" #date="ngForm">
        <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
            Date is required
        </div>
    </div>
    <div class="form-group">
        <label for="place">Place</label>
        <input type="text" class="form-control" required [(ngModel)]="event.place" ngControl="place" #place="ngForm">
        <div [hidden]="place.valid || place.pristine" class="alert alert-danger">
            Place is required
        </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="load()">Clear</button>
</form>
